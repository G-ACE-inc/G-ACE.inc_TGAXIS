<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (for general text) and Noto Sans JP (for Japanese text) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables (provided by Canvas environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null; // To store the authenticated user ID

        // Authenticate user on load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Authenticated user:", currentUserId);
            } else {
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in with custom token:", currentUserId);
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        await signInAnonymously(auth); // Fallback to anonymous
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in anonymously (fallback):", currentUserId);
                    }
                } else {
                    await signInAnonymously(auth);
                    currentUserId = auth.currentUser.uid;
                    console.log("Signed in anonymously:", currentUserId);
                }
            }
            // Once authenticated, load press releases
            loadPressReleases();
        });

        // Function to load press releases from Firestore
        function loadPressReleases() {
            if (!db || !currentUserId) {
                console.log("Firestore not ready or user not authenticated.");
                return;
            }

            // Public data collection path for press releases (same as latestPosts for unified management)
            const pressReleasesCollectionRef = collection(db, `artifacts/${appId}/public/data/latestPosts`);
            const q = query(pressReleasesCollectionRef);

            onSnapshot(q, (snapshot) => {
                const prListContainer = document.getElementById('press-release-list');
                prListContainer.innerHTML = ''; // Clear existing items

                let pressReleases = [];
                snapshot.forEach((doc) => {
                    pressReleases.push({ id: doc.id, ...doc.data() });
                });

                // Sort press releases by timestamp in descending order (latest first) client-side
                pressReleases.sort((a, b) => {
                    const timestampA = a.timestamp instanceof Timestamp ? a.timestamp.toDate() : new Date(0);
                    const timestampB = b.timestamp instanceof Timestamp ? b.timestamp.toDate() : new Date(0);
                    return timestampB.getTime() - timestampA.getTime();
                });

                if (pressReleases.length === 0) {
                    prListContainer.innerHTML = '<p class="text-gray-400 text-center">まだプレスリリースはありません。</p>';
                    return;
                }

                pressReleases.forEach(pr => {
                    const prElement = document.createElement('div');
                    prElement.classList.add('bg-[#2A2A2A]', 'p-6', 'rounded-xl', 'shadow-lg', 'card-hover-effect', 'pr-item');
                    
                    const date = pr.timestamp ? new Date(pr.timestamp.toDate()).toLocaleDateString('ja-JP', { year: 'numeric', month: 'numeric', day: 'numeric' }) : '日付不明';
                    const [year, monthDay] = date.split('/');
                    const month = monthDay.split('/')[0];
                    const day = monthDay.split('/')[1];


                    prElement.innerHTML = `
                        <div class="pr-date">
                            <span class="block text-white font-semibold">${year}年</span>
                            <span class="block text-[#EBD27A] text-2xl font-bold">${month}/${day}</span>
                        </div>
                        <div class="pr-content">
                            <h2 class="text-2xl font-semibold text-white mb-2">${pr.title}</h2>
                            <p class="text-gray-300 mb-4">${pr.content.substring(0, 200)}${pr.content.length > 200 ? '...' : ''}</p>
                            <a href="press_release_detail.html?id=${pr.id}" class="btn-primary bg-[#C8A042] text-white py-2 px-6 rounded-full text-md font-semibold hover:bg-[#EBD27A] hover:text-[#1A1A1A]">詳細を見る</a>
                        </div>
                    `;
                    prListContainer.appendChild(prElement);
                });
            }, (error) => {
                console.error("Error loading press releases:", error);
                document.getElementById('press-release-list').innerHTML = '<p class="text-red-400 text-center">プレスリリースの読み込み中にエラーが発生しました。</p>';
            });
        }
    </script>

            }
        }
    </style>
